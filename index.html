<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./Public/site_icon.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Home</title>
</head>

<body class="bg-abyss">
  <nav>
    <div class="">
      <div class="flex justify-start">
        <img class="ml-10 mt-4 absolute" src="./Public/logo.webp" alt="Navbar Logo">
      </div>
      <div class="flex justify-end">
        <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank">
          <button class="bg-stone-800 text-stone-600 rounded-2xl py-2 px-4 mr-10 mt-4" type="button">Dashboard</button>
        </a>
      </div>
    </div>
    <!-- The navigation bar icons -->
    <div class="flex flex-row gap-x-16 mt-6 justify-center">
      <img class="w-5 h-5" src="./Public/dribble-icon.webp" alt="Dribble icon">
      <img class="w-5 h-5" src="./Public/behance-logo.webp" alt="Behance icon">
      <img class="w-5 h-5" src="./Public/twitch-logo.webp" alt="Twitch icon">
      <img class="w-5 h-5" src="./Public/linkedin-icon.webp" alt="Linkedin icon">
      <img class="w-5 h-5" src="./Public/site_icon.webp" alt="Site icon">
      <img class="w-5 h-5" src="./Public/steam-icon.webp" alt="Steam icon">
      <img class="w-5 h-5" src="./Public/origin-icon.webp" alt="Origin icon">
      <img class="w-5 h-5" src="./Public/xbox-icon.webp" alt="Xbox icon">
      <img class="w-5 h-5" src="./Public/epic-games-icon.webp" alt="Epic games icon">
      <img class="w-5 h-5" src="./Public/twitter-icon.webp" alt="Twitter icon">
      <img class="w-5 h-4 mt-0.5" src="./Public/discord-logo.webp" alt="Discord logo">
    </div>
  </nav>
  <!-- The main content -->
  <main class="flex space-x-80">
    <header class="ml-96 mt-52">
      <h2 class="text-stone-600 text-2xl leading-snug antialiased">Hello, I'm</h2>
      <h1 class="text-white text-4xl leading-snug font-bold antialiased">Albin</h1>
      <h2 class="text-violet-600 text-2xl leading-snug antialiased">AKA albn</h2>
    </header>
    <div class="mt-40">
      <div class="rounded-3xl bg-gradient-to-bl via-stone-800 from-violet-600-opacity-50 z-50">
        <article
          class="border-2 rounded-3xl border-violet-600 shadow-[0_0_60px_-15px_rgba(0,0,0,0.3)] shadow-violet-600">
          <div class="flex flex-row gap-x-3 p-8">
            <img class="w-5 h-5" src="./Public/github-icon.webp" alt="GitHub icon">
            <p class="text-white">GITHUB</p>
          </div>
          <div class="p-8">
            <h1 class="text-white text-2xl">albn0302</h1>
            <a class="text-violet-600" href="https://github.com/albn0302"
              target="_blank">https://github.com/albn0302</a>
          </div>
        </article>
      </div>
    </div>
  </main>
  <footer>
    <!-- The section labels -->
    <div class="flex space-x-5 flex-row justify-center mt-12">
      <div>
        <h2 class="text-stone-600 font-semibold absolute">CREATIVE</h2>
        <div class="bg-stone-700 w-32 h-px ml-24 mr-4 mt-3"></div>
      </div>
      <div>
        <h2 class="text-stone-600 font-semibold absolute">PRO</h2>
        <div class="bg-stone-700 w-32 h-px ml-12 mr-4 mt-3"></div>
      </div>
      <div>
        <h2 class="text-stone-600 font-semibold absolute">GAMING</h2>
        <div class="bg-stone-700 w-32 h-px ml-20 mr-4 mt-3"></div>
      </div>
      <div>
        <h2 class="text-stone-600 font-semibold absolute">SOCIAL</h2>
        <div class="bg-stone-700 w-32 h-px ml-20 mr-4 mt-3"></div>
      </div>
    </div>
    <div class="flex space-x-36 mt-5 justify-center">
      <!-- Creative -->
      <section class="flex flex-col gap-y-8">
        <div class="flex flex-row gap-x-3">
          <img class="w-5 h-5" src="./Public/dribble-icon.webp" alt="Dribble icon">
          <p class="text-white">Platform</p>
        </div>
        <div class="flex flex-row gap-x-3">
          <img class="w-5 h-5" src="./Public/behance-logo.webp" alt="Behance icon">
          <p class="text-white">Platform</p>
        </div>
        <div class="flex flex-row gap-x-3">
          <img class="w-5 h-5" src="./Public/twitch-logo.webp" alt="Twitch icon">
          <p class="text-white">Platform</p>
        </div>
      </section>
      <!-- Pro -->
      <section class="flex flex-col gap-y-8">
        <div class="flex flex-row gap-x-3">
          <img class="w-5 h-5" src="./Public/linkedin-icon.webp" alt="Linkedin icon">
          <p class="text-white">Platform</p>
        </div>
        <div class="flex flex-row gap-x-3">
          <img class="w-5 h-5" src="./Public/site_icon.webp" alt="Site icon">
          <p class="text-white">Username</p>
        </div>
      </section>
      <!-- Gaming -->
      <section class="flex flex-col gap-y-8">
        <div class="flex flex-row gap-x-3">
          <img class="w-5 h-5" src="./Public/steam-icon.webp" alt="Steam icon">
          <p class="text-white">Platform</p>
        </div>
        <div class="flex flex-row gap-x-3">
          <img class="w-5 h-5" src="./Public/origin-icon.webp" alt="Origin icon">
          <p class="text-white">Platform</p>
        </div>
        <div class="flex flex-row gap-x-3">
          <img class="w-5 h-5" src="./Public/xbox-icon.webp" alt="Xbox icon">
          <p class="text-white">Platform</p>
        </div>
      </section>
      <!-- Social -->
      <section class="flex flex-col gap-y-8">
        <div class="flex flex-row gap-x-3">
          <img class="w-5 h-5" src="./Public/twitter-icon.webp" alt="Twitter icon">
          <p class="text-white">Platform</p>
        </div>
        <div class="flex flex-row gap-x-3">
          <img class="w-5 h-4 mt-0.5" src="./Public/discord-logo.webp" alt="Discord icon">
          <p class="text-white">Platform</p>
        </div>
      </section>
    </div>
  </footer>

  <script type="module" src="/main.js"></script>
</body>

</html>
